			<h1>Religion</h1>
			<p>My thoughts on modern-day mythology</p>
		</header>
<p>
	Sometimes, people try to convert me to their religion.
	In order to more-effectively collect and express my thoughts on these religions, I&apos;m composing analyses on the holy books I&apos;m presented with.
	Keep in mind that I&apos;m a godless heathen, so the views expressed here will be from the perspective of an atheist.
</p>
<h2>Basics</h2>
<p>
	Not everything in regards to religion directly relates to any one religion, let alone a specific book used by one religion.
	Here are my thoughts on the things not specific to particular books:
</p>
<ul>
	<li>
		<a href="/en/religion/discussion/theism_and_gnosticism.xhtml">Theism and gnosticism</a>
	</li>
</ul>
<h2>Holy books</h2>
<p>
	The Church of Jesus Christ of Later-Day Saints is trying to convert me at the moment, so their holy books are my focus for now.
	At present, I&apos;m working on the analysis for the first major holy book I&apos;ve been presented with: The Book of Mormon.
</p>
<ul>
	<li>
		<a href="/en/religion/scripture/Mormon.xhtml">The Book of Mormon</a> (read and evaluation in process)
	</li>
	<li>
		<a href="/en/religion/scripture/bible.xhtml">The Holy Bible</a> (limited read and analysis in progress; most effort is being directed to analysing the Book of Mormon for now)
	</li>
	<li>
		The Pearl of Great Price (yet to read)
	</li>
	<li>
		Doctrines and Covenants (yet to read)
	</li>
</ul>
