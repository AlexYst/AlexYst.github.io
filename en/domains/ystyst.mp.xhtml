		<header>
			<h1><code>//ystyst.mp.</code></h1>
			<p>An accidental domain purchase</p>
		</header>
<ul>
<li>Record created on <a href="/en/weblog/2015/10-October/02.xhtml">Day 00209: Friday, 2015 October 02</a></li>
<li>Record expired on <a href="https://y.st./en/weblog/2016/10-October/02.xhtml">Day 00575: Sunday, 2016 October 02</a></li>
</ul>
<p>This domain was accidentally purchased when researching the availability of domain registrations at various <abbr title="country code top-level domain">ccTLD</abbr> registries without a telephone number. Had I known that the domain purchase would have gone through before I could get the information I needed, I would have chosen a more interesting name in the <code>//mp.</code> name space to buy. The knowledge gained through this purchase was most definitely worth the $20 <abbr title="United States Dollars">USD</abbr> registration fee, though the domain itself has not been used for much. A few <abbr title="Domain Name System">DNS</abbr> experiments were done using this domains subdomains, mostly involving attempts to use CNAME records to refer to domains within the <code>//local.</code> and <code>//onion.</code> name spaces, but this domain has not been used publicly.</p>
<p>When the domain was ready to expire, I did not renew it.</p>
