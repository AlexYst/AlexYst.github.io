			<h1><code>//bailey.local.</code></h1>
			<p>My laptop</p>
		</header>
<ul>
	<li>
		Record created on <a href="/en/weblog/2017/09-September/18.xhtml">Day 00926: Monday, 2017 September 18</a>
	</li>
</ul>
<p>
	<code>bailey</code> replaced <a href="/en/domains/morgan.local.xhtml"><code>morgan</code></a> when the later&apos;s motherboard died; <code>bailey</code>&apos;s a good machine, but has some quirks.
	Its main quirk is that it doesn&apos;t possess the ability to scroll through pages using the touchpad.
	This makes scrolling inconvenient, as the cursor must be moved to the scroll bar and the scroll bar dragged, and makes scrolling in WeeChat at all infeasible, at least under the default settings.
	An alternative way to scroll well can be achieved in WeeChat by configuring it to use the page up and page down buttons to move at very low intervals.
	Additionally, <code>bailey</code> has both a touchpad and a pointing stick.
	However, the touchpad frequently locks up, though it unlocks if the pointing stick is used, even briefly.
</p>
