		<header>
			<h1><code>//morgan.local.</code></h1>
			<p>My laptop</p>
		</header>
<ul>
	<li>
		Record created on <a href="/en/weblog/2017/07-July/09.xhtml">Day 00000: <time>Saturday, 2015 March 07</time></a>
	</li>
	<li>
		Record removed on <a href="/en/weblog/2017/09-September/15.xhtml">Day 00923: <time>Friday, 2017 September 15</time></a>
	</li>
</ul>
<p>
	When <a href="/en/domains/newdawn.local.xhtml"><code>newdawn</code></a> gave up the ghost, <code>morgan</code> was brought in to fill the gap.
	Morgan ran Debian 9, but was found to be a bit slow.
	Morgan&apos;s lack of speed was likely because it was a much older machine: a Lenovo ThinkPad T61.
	Despite its slowness, <code>morgan</code> had proven to be a valuable asset for a time.
	That is, until its motherboard died on me and the machine stopped booting properly.
	<code>morgan</code> only lasted a couple of months, and was replaced by <a href="/en/domains/bailey.local.xhtml"><code>bailey</code></a>.
</p>
