			<h1>Ranch</h1>
			<p>Salad dressing</p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./recipe/ranch_dressing.jpg" alt="Ranch dressing" class="framed-centred-image" width="640" height="480"/>
<h2>Ingredients</h2>
<ul>
	<li>
		450 grams of vegan mayonnaise
	</li>
	<li>
		120 grams of soy milk
	</li>
	<li>
		50 grams of distilled white vinegar
	</li>
	<li>
		14 grams of onion powder
	</li>
	<li>
		12 grams of garlic powder
	</li>
	<li>
		5 grams of dried parsley
	</li>
	<li>
		5 grams of dried dill
	</li>
	<li>
		1 gram of salt
	</li>
</ul>
<h2>Directions</h2>
<p>
	Blend together the all the ingredients with a fork or whisk.
	Refrigerate any unused portion.
	Use less vinegar and soy milk if you want more of a dip or a thick dressing.
	Batches made will be a bit large.
	If your scale is more precise than mine, by all means, scale down the recipe.
</p>
<h2>Notes</h2>
<p>
	This dressing separates a bit as it sets, giving the illusion that it has thickened considerably.
	I recommend storing it in something with a good seal, such as the glass jar the mayonnaise came in, and shaking it every time before use.
</p>
