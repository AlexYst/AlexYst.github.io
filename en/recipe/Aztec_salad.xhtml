			<h1>Aztec salad</h1>
			<p>Perhaps the most delicious salad I&apos;ve ever tasted</p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./recipe/Aztec_salad.jpg" alt="Aztec salad" class="framed-centred-image" width="800" height="480"/>
<h2>Ingredients</h2>
<h3>For the salad</h3>
<ul>
	<li>
		1 red onion, diced
	</li>
	<li>
		1 green bell pepper, diced
	</li>
	<li>
		1 red bell pepper, diced
	</li>
	<li>
		2 tomatoes, diced
	</li>
	<li>
		90 grams of cilantro
	</li>
	<li>
		2 425-gram cans of black beans, drained
	</li>
	<li>
		1 425-gram can of corn, drained
	</li>
</ul>
<h3>For the dressing</h3>
<ul>
	<li>
		2 cloves of garlic, finely chopped
	</li>
	<li>
		30 grams distilled white vinegar
	</li>
	<li>
		30 grams seasoned rice vinegar
	</li>
	<li>
		30 grams lime juice
	</li>
	<li>
		5 millilitres ground coriander seed
	</li>
	<li>
		10 millilitres ground cumin
	</li>
	<li>
		2 millilitres crushed red pepper
	</li>
</ul>
<h2>Directions</h2>
<p>
	Mix together the salad ingredients.
	Separately, mix together the dressing ingredients.
	Finally, mix together the salad and the dressing.
</p>
<h2>Notes</h2>
<p>
	This is a modified version of another recipe from my dietitian.
	Mainly, the modifications are just unit conversions, but since I&apos;m bad at trying to convert volume units to weight units, the recipe is bound to be a bit different.
	Anyway, despite the bell peppers (I&apos;m not a fan of bell peppers), this is perhaps the most delicious salad I&apos;ve ever tasted.
	I highly recommend it.
	If this salad wasn&apos;t so time-consuming to produce, I&apos;d probably eat it every day of my life from here on out.
	I also usually top it with lemon dill seasoning for added flavour, but that&apos;s entirely optional.
</p>
