		<header>
			<h1>Vegetable fajitas</h1>
			<p>I hope you like bell peppers!</p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./recipe/vegetable_fajitas.jpg" alt="Vegetable fajitas" class="framed-centred-image" width="800" height="480"/>
<h2>Ingredients</h2>
<ul>
	<li>
		57 grams of vegetable stock
	</li>
	<li>
		1 onion, sliced into strips
	</li>
	<li>
		5 millilitres of ground cumin
	</li>
	<li>
		1 red bell pepper, cut into strips with the seeds removed
	</li>
	<li>
		1 yellow bell pepper, cut into strips with the seeds removed
	</li>
	<li>
		1 green bell pepper, cut into strips with the seeds removed
	</li>
	<li>
		2 425-gram cans of black beans, drained
	</li>
	<li>
		6 whole wheat tortillas
	</li>
	<li>
		245 grams of salsa
	</li>
</ul>
<h2>Directions</h2>
<p>
	Heat the vegetable stock in a non-stick skillet.
	Cook the onion strips until they&apos;re translucent, then add the bell pepper strips and cumin.
	Continue cooking until the bell peppers are nice and soft.
	Cook the beans in a microwave for about a minute.
	Heat one of the tortillas in a skillet, and add a sixth of the beans and a sixth of the onion/pepper mix, then cook for three minutes.
	Repeat for the other five tortillas, then garnish the dish with salsa.
</p>
<h2>Notes</h2>
<p>
	This was one of the recipes from my dietitian.
	Personally, I&apos;m not a fan.
	I really don&apos;t like bell peppers, so I didn&apos;t enjoy these.
	If you like bell peppers though, you might enjoy these more than I did.
</p>
