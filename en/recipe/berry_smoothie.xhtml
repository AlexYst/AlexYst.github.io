			<h1>Berry smoothie</h1>
			<p>Just a simple smoothie</p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./recipe/berry_smoothie.jpg" alt="Berry smoothie" class="framed-centred-image" width="800" height="480"/>
<h2>Ingredients</h2>
<ul>
	<li>
		486 grams soy milk (unsweetened)
	</li>
	<li>
		2 millilitres vanilla extract
	</li>
	<li>
		1 banana, broken into chunks
	</li>
	<li>
		62 grams frozen raspberries
	</li>
	<li>
		71 grams frozen juice concentrate (unsweetened)
	</li>
</ul>
<h2>Directions</h2>
<p>
	Just blend everything together in a blender.
</p>
<h2>Notes</h2>
<p>
	This is a modified version of a recipe given to me by my dietitian.
	Mainly, the changes are unit conversions, a generalisation in what juice to use (the dietitian&apos;s version called for a specific frozen juice concentrate I couldn&apos;t find), and using vanilla extract with soy milk instead of vanilla soy milk.
</p>
