		<header>
			<h1>Laundry</h1>
			<p>Day 00182: Saturday, 2015 September 05</p>
		</header>
<p>
	The landlords came by today to move the rest of their stuff out.
	We helped them move, though I suppose we weren&apos;t contractually obligated to.
	They&apos;ve been pretty cool about things so far though, so we might as well be kind back.
</p>
<p>
	We found an inexpensive dryer cord at the local second-hand shop, so now we can do laundry again.
</p>
<p>
	Near the end of the day, my sister and I set out once again to explore the town.
	Unfortunately, our mother caught up with us by car and asked us to come home before we had gotten any further than before.
	We&apos;ll have to try again later.
</p>
<p>
	I do not have Internet service at my home and cannot update my <a href="/a/canary.txt">warrant canary</a>.
</p>
