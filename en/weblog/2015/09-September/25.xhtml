		<header>
			<h1>An extended stay away from home</h1>
			<p>Day 00202: Friday, 2015 September 25</p>
		</header>
<p>
	The legal paperwork has been taken care of.
</p>
<p>
	I thought was coming home today, but it appears that I&apos;m be here in Springfield until late tomorrow or early on Sunday.
</p>
<p>
	I got some packing done, though not a whole lot.
	I thought what little I had accomplished had been lazy, but my mother seemed impressed that I had gotten any packing done at all before she had arrived.
	I&apos;m not sure whether to take this as a compliment or an insult.
	I suppose I should take it as neither.
	It just is what it is.
</p>
<p>
	My <a href="/a/canary.txt">canary</a> still sings the tune of freedom and transparency.
</p>
