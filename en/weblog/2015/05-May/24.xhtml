			<h1>Attempts to get in touch with a coworker</h1>
			<p>Day 00078: Sunday, 2015 May 24</p>
		</header>
<blockquote>
	<p>
		Day 13:
	</p>
	<p>
		I attempted to contact one of my coworkers who is selling a laptop.
		I have two telephone numbers for him in my records, so I didn&apos;t know which <abbr title="Short Message Service">SMS</abbr> gateway address to use.
		If he does not respond to the message sent to the first address by tomorrow night, I will attempt to reach him at the other address.
		The main problem with his laptop is that it is a Windows 8 laptop.
		Even if the Wi-Fi card even works with Debian, the <abbr title="Basic Input/Output System">BIOS</abbr> may be wonky.
		It may not be possible to boot from <abbr title="Universal Serial Bus">USB</abbr> or install a new operating system without agreeing to the windows terms of service.
		If this is the case, that laptop won&apos;t do me any good.
	</p>
</blockquote>
<p>
	I couldn&apos;t update my <a href="/a/canary.txt">canary</a> today, as I was cut off from my Web/ssh server.
</p>
