		<header>
			<h1>Something doesn&apos;t add up</h1>
			<p>Day 00020: <time>Friday, 2015 March 27</time></p>
		</header>
</p>
	I was crunching the numbers paramat gave me yesterday, but something doesn&apos;t add up.
	<a href="https://forum.minetest.net/viewtopic.php?f=47&amp;t=11603&amp;p=174150">according to paramat</a>, the internal noise generator generates noise on a scale of -1 to +1 each octave.
	It has three octaves and a persistence of .5.
	This means that the minimum noise value is -1.75 and the maximum is +1.75.
	All of that adds up.
	However, it seems that the temperature and humidity values are found by this equation: {temperature/humidity} = 50 + {noise} * 50.
	Using this equation, the temperature and humidity ranges should be from -37.5 to +137.5.
</p>
</p>
	I didn&apos;t have a whole lot of time at home today, so I got nothing done.
	I started reinstalling my laptop&apos;s operating system so I could use an encrypted file system this time, but did not finish before going to bed.
</p>
</p>
	Today, I <a href="/a/canary.txt">still speak what is on my mind</a>.
</p>
