		<header>
			<h1>The <abbr title="PHP: Hypertext Preprocessor">PHP</abbr> functions I was looking for</h1>
			<p>Day 00008: Sunday, 2015 March 15</p>
		</header>
</p>
	I decided to ignore Charls Davis and Apple.
	They simply aren&apos;t worth my time at the moment.
	That&apos;s not to say that I actually got anything done today though.
</p>
</p>
	Not accomplishing anything today didn&apos;t mean the day was wasted though.
	On <a href="ircs://irc.volatile.club:6697/%23Volatile">#Volatile</a>, <code>misted__</code> (usually known as <code>mistedwind</code> showed me the <abbr title="PHP: Hypertext Preprocessor">PHP</abbr> functions I have been looking for: <a href="https://php.net/manual/en/function.ob-start.php"><code>ob_start()</code></a>, <a href="https://php.net/manual/en/function.ob-get-contents.php"><code>ob_get_contents()</code></a>, and <a href="https://php.net/manual/en/function.ob-end-clean.php"><code>ob_end_clean()</code></a>.
	With these functions, I can replace the shell script I use to compile my Web pages with a <abbr title="PHP: Hypertext Preprocessor">PHP</abbr> script, removing the need to call the same startup code from each <abbr title="PHP: Hypertext Preprocessor">PHP</abbr> page that needs to be compiled.
	I will look through the entire family of ob_*() functions to make sure I am making the best possible choice, but this is the lead I feared did not exist.
	I will probably work on building the script tomorrow.
</p>
</p>
	<strong>UPDATE (<a href="/en/weblog/2015/03-March/17.xhtml">2015-03-17</a>):</strong> This page incorrectly attributes the finding of the functions to misted__, but it was actually Jenny that found them.
</p>
