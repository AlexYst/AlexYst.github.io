		<header>
			<h1>Cleaning up Minetyst</h1>
			<p>Day 00133: <time>Saturday, 2015 July 18</time></p>
		</header>
<p>
	I had the day off, so I spent most of it cleaning up Minetyst.
	I completely finished work on the minerals, desert, pine, jungle, vessels, fire, give_initial_stuff, flowers, dye, and boats modules.
	I additionally found that the sethome module didn&apos;t require any modifications whatsoever.
	I wanted to get xpanes up to speed as well, but it seems it needs major work.
	First, it registers all nodes that use its <abbr title="application programming interface">API</abbr> under its own namespace instead of the namespace of the module that defines them.
	That is easy enough to fix, but it also makes assumptions later in the code that are only valid if the nodes are defined in the xpanes namespace instead of the proper namespaces.
	I had to put this off for now as my main goal was to convert as many modules as possible, giving me a small number remaining to make the task less daunting.
</p>
<p>
	My <a href="/a/canary.txt">canary</a> still sings the tune of freedom and transparency.
</p>
