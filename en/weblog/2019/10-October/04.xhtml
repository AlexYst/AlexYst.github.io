		<header>
			<h1>Game world travel</h1>
			<p>Day 01672: <time>Friday, 2019 October 04</time></p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./weblog/2019/10/04.jpg" alt="Small trees partly obscuring traffic from view of the bike path" class="framed-centred-image" width="649" height="480"/>
<section id="Minetest">
	<h2>Minetest</h2>
	<img src="/img/CC_BY-SA_3.0/minetest.net./weblog/2019/10/04.png" alt="My base of operations" class="framed-centred-image" width="1024" height="600"/>
	<p>
		I set up chests on the elemental crystal platform for storing elemental drops in the spots the respective crystals will one day go.
		Honestly, it&apos;s a waste of wood, as the chests are mostly empty, but I felt like doing it anyway.
		I started work at World&apos;s Navel, but haven&apos;t gotten very far yet.
		I&apos;ve also connected the storage shed to the main road via a staircase.
		I&apos;d initially planned to build a path out from the shed, under the bridge, and up to the mainland.
		However, it&apos;s getting really annoying to have to swim over to the mainland, climb up to the bridge, and follow it to either World&apos;s Navel or the cobble mine, depending on what I&apos;m doing.
		Getting from the road to the shed has always been quick, but it&apos;s nice to have the reverse trip be just as smooth.
	</p>
</section>
