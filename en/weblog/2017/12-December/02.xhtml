			<h1>Still no toothpaste prescription ...</h1>
			<p>Day 01001: Saturday, 2017 December 02</p>
		</header>
<section id="advertisements">
	<h2>Unsponsored advertisements</h2>
	<p>
		Myuu just released a new track, <a href="https://myuu.bandcamp.com/album/silent-night-dark-piano-version">Silent Night (Dark Piano Version)</a>, for those of you that want to make your holiday season a bit darker and celebrate the Christian holiday.
	</p>
</section>
<section id="general">
	<h2>General news</h2>
	<p>
		The cold season is upon us.
		For the past few days, I&apos;ve been considering purchasing pyjamas to help keep me warm.
		Last night, I actually put on a shirt and jeans before bed.
		After lying there a while, I realised socks would&apos;ve been nice too, but I didn&apos;t want to leave my blankests and venture back into the cold for the socks.
		Having to keep the windows open kind of sucks.
		If I close them, condensation forms, so the mould will be back.
		But leaving them open, the place doesn&apos;t retain heat.
		There&apos;s just no good option.
	</p>
	<p>
		The pharmacy still doesn&apos;t have any record of my toothpaste prescription that was supposed to arrive yesterday.
		They checked the global database used by the store chain too, so it&apos;s not like I&apos;m at the wrong place.
		My dentist must&apos;ve told me the wrong pharmacy to go to.
		I&apos;ll have to wait until I have time to visit the dental office again to ask about it.
	</p>
</section>
