		<header>
			<h1>No motivation</h1>
			<p>Day 00987: Saturday, 2017 November 18</p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./weblog/2017/11/18.jpg" alt="Cute, chubby carrots" class="framed-centred-image" width="800" height="480"/>
<section id="general">
	<h2>General news</h2>
	<p>
		Today was another day of little motivation.
		I wasn&apos;t able to work myself up to do even a little coursework.
	</p>
	<p>
		A coworker needed me to cover one of their upcoming shifts, and we got it approved by the manager, but it put me into overtime.
		I had to hand over one of my other shifts to them to get back out of it.
		That&apos;s kind of nice; it means I&apos;m getting about as many hours this week as are allowed.
	</p>
	<p>
		One of the shift leaders gave me three chubby carrots from their garden.
		Aren&apos;t they cute?
		I cooked them up into stew for dinner when I got home, along with potatoes and other miscellaneous fruits and vegetables I had lying around.
		Delicious!
	</p>
</section>
