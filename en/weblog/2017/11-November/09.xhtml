			<h1>Signed Myuu <abbr title="compact disc">CD</abbr>s</h1>
			<p>Day 00978: Thursday, 2017 November 09</p>
		</header>
<section id="advertisements">
	<h2>Unsponsored advertisements</h2>
	<p>
		Myuu is now selling signed <abbr title="compact disc">CD</abbr>s of the following albums:
	</p>
	<ul>
		<li>
			<a href="https://myuu.bandcamp.com/album/the-dark-piano-vol-1-creepypasta-music">The Dark Piano, Vol. 1 (Creepypasta Music) | myuuji</a>
		</li>
		<li>
			<a href="https://myuu.bandcamp.com/album/the-dark-piano-vol-2-myuuji-remastered">The Dark Piano, Vol. 2 (Myuuji Remastered) | myuuji</a>
		</li>
		<li>
			<a href="https://myuu.bandcamp.com/album/ballad-collection">Ballad Collection | myuuji</a>
		</li>
	</ul>
	<p>
		I&apos;m not much into physical copies of music, but if you are, I highly recommend Myuu&apos;s work.
		I&apos;ll probably buy a couple of his digital albums that I&apos;m missing in the near future.
	</p>
</section>
<section id="university">
	<h2>University life</h2>
	<p>
		We are now officially beyond the week of time the university gave me to comply, and I still haven&apos;t heard back from them.
		I&apos;m even more convinced now that they&apos;ve accepted my compliance, as I still haven&apos;t heard any more threats from them.
		It&apos;s still very rude of them not to respond to my either of my letters of compliance though.
	</p>
