			<h1>Inner tubes</h1>
			<p>Day 00972: Friday, 2017 November 03</p>
		</header>
<section id="general">
	<h2>General news</h2>
	<p>
		My main task for today was to check the local bike shop to see if they had inner tubes that were made by any company but Bell, and if so, buy two to keep on hand.
		It turns out they sell only two brands of inner tube, and neither are Bell.
		Sweet!
		The bike store is really growing on me, as they&apos;re helping me escape the need to give the Bell company any more of my money.
	</p>
	<p>
		Tomorrow, I should try to find my dentist&apos;s office and try to set up an appointment.
		My teeth are continuing to get worse.
	</p>
</section>
