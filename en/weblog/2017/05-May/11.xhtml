<section id="university">
	<h2>University life</h2>
	<p>
		Having JavaScript disabled makes the university website function even better than I&apos;d hoped!
		There&apos;s the obvious fact that the website doesn&apos;t lock up on me every several seconds.
		This includes both Web forms and basic hyperlinks.
		I couldn&apos;t even click links whenever the website would lock up!
		However, there&apos;s another bonus too.
		I always compose in <abbr title="Extensible Hypertext Markup Language">XHTML</abbr> mode.
		However, the default text entry mode is some sort of rich text format mode.
		It&apos;s difficult to manipulate rich text mode and it takes two clicks every time to get into <abbr title="Extensible Hypertext Markup Language">XHTML</abbr> mode.
		Sure, it&apos;s only two clicks, but it adds up and it&apos;s mildly annoying.
		Now though, with JavaScript disabled, the forms are all stuck in <abbr title="Extensible Hypertext Markup Language">XHTML</abbr> mode!
		I assumed they&apos;d be stuck in a new plain text mode, but they&apos;re not.
		This is awesome!
	</p>
