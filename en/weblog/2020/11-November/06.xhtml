<section id="Minetest">
	<h2>Minetest</h2>
	<img src="/img/CC_BY-SA_3.0/minetest.net./weblog/2020/11/06.png" alt="Work on the bridge inside the tunnel" class="framed-centred-image" width="1024" height="600"/>
	<img src="/img/CC_BY-SA_4.0/y.st./weblog_map/2020/11/06.png" alt="The world map" class="framed-centred-image" width="496" height="505"/>
	<p>
		Depending on which map generator is used and which map generation options are enabled, different nodes and therefore different drops are available.
		Today, I built <code>libmodeselect</code>, which interacts with <code>liblevelup</code> to tell it which drops should be counted in a given world based on map generation settings.
		Unfortunately, such fine-tuning isn&apos;t very dynamic, so it only accounts for the drops available in Minetest Games past and present.
		Any other drops won&apos;t be counted if <code>libmodeselect</code> is installed, which is a big part of why <code>libmodeselect</code> isn&apos;t simply built into <code>liblevelup</code>.
		It&apos;s a good addition to Mushroom Fork though, as long as Mushroom Fork remains unmodded, and when I release the subgame, I can simply include a warning that if you install mods that define minerals, trees, or crops, you should probably also remove <code>libmodeselect</code>.
	</p>
	<p>
		I&apos;d like to add features to <code>libmodeselect</code>, though I&apos;m not sure at the moment just how I want to implement them.
		Most notably, I want to have crafting recipes depend on the map mode the player chooses.
		For example, <code>mushroom_tools</code> depends heavily on the presence of mushrooms in the world.
		If the player turns off decorations when starting a new world, I&apos;d like a different pair of ingredients, a different set of textures, and different item descriptions to be used instead.
		Cotton seeds could be used for one of the ingot materials, for example, as long as cotton is still available either via dungeon loot chests or via <code>v6</code> jungles.
		Maybe the other ingot could come from string or something?
		And if cotton and string are unavailable, a second fallback would be needed for each.
		I want a way to provide a list of which materials should be used depending on the mode, as well as which descriptions and textures.
		And of course, if <code>libmodeselect</code> isn&apos;t installed, <code>mushroom_tools</code> will simply assume mushrooms are available and default to their intended state.
	</p>
