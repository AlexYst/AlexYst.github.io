			<h1>A use for diamonds?</h1>
			<p>Day 01943: <time>Wednesday, 2020 July 01</time></p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./weblog/2020/07/01.jpg" alt="Small flowers with a lot of glare" class="framed-centred-image" width="649" height="480"/>
<section id="Minetest">
	<h2>Minetest</h2>
	<img src="/img/CC_BY-SA_3.0/minetest.net./weblog/2020/07/01.png" alt="The bridge leading back to my house on the Isle og Beginning" class="framed-centred-image" width="1024" height="600"/>
	<img src="/img/CC_BY-SA_4.0/y.st./weblog_map/2020/07/01.png" alt="The world map" class="framed-centred-image" width="921" height="912"/>
	<p>
		I think it&apos;d be a neat idea to use diamond blocks at my bases, with the number of diamond blocks at each base being the number I&apos;d need to mine to gain a level, each time increasing the level I&apos;m trying to get to.
		For example, it takes 99 diamonds to get your first diamond level and it takes nine diamonds to make a diamond block.
		Therefore, I&apos;ll use eleven diamond blocks somewhere in my Isle of Beginning base before I leave.
		After getting the first diamond level, it takes 429 more diamonds to get a second level.
		That many diamonds can be crafted into 47 diamond blocks with six diamonds left over, so my second base - Crossroad Isle - would have some structure that incorporates 47 diamond blocks.
		That said I&apos;m having trouble figuring out what to make with diamond blocks at the Isle of Beginning.
		At first, I tried to make a neat pattern in the floor of the larger of the treasure rooms but the designs I could come up with were either terrible or were an odd number of nodes wide.
		The room&apos;s an even number of nodes wide, so I wouldn&apos;t be able to centre the even-width designs.
		I might give up on the idea.
	</p>
</section>
