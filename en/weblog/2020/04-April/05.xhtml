			<h1>Silicone, not carborundum</h1>
			<p>Day 01856: <time>Sunday, 2020 April 05</time></p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./weblog/2020/04/05.jpg" alt="Cherry blossoms" class="framed-centred-image" width="649" height="480"/>
<section id="memories">
	<h2>Memories</h2>
	<p>
		I got back to my memories project, where I write about things I remember that predate my journal.
		I finished the entry on four-leaf clovers, which I started quite a while ago, then turned my attention to what I intended to be a shorter entry on the bogus certificates my mother insisted be given instead of actual gifts during obligatory gift-giving occasions.
		It turned into a full page on her bizarre attitudes and behaviours when it came to gift-giving though.
		And then I turned to the page on my suicidal days, which was meant to be even shorter, but again ended up longer than I&apos;d thought.
	</p>
</section>
<section id="Minetest">
	<h2>Minetest</h2>
	<img src="/img/CC_BY-SA_3.0/minetest.net./weblog/2020/04/05.png" alt="A waterfall formed by the edge of where I&apos;ve cleared out the ocean" class="framed-centred-image" width="1024" height="600"/>
	<img src="/img/CC_BY-SA_4.0/y.st./weblog_map/2020/04/05.png" alt="The world map" class="framed-centred-image" width="921" height="912"/>
	<p>
		I tried to work on the <code>alchemy2</code> mod today, but the Internet connection was too spotty for me to do the research I needed to make progress on that.
		When I did get network access later though, I found I&apos;d made an error in my previous research.
		I&apos;d assumed Minetest sand to be made primarily of silica, which is a pretty reasonable assumption.
		However, I thought that silica was silicon.
		It&apos;s not.
		It&apos;s silicon <strong>*dioxide*</strong>.
		Silicon carbide isn&apos;t the proper mix you&apos;d get from coal and sand.
		So I still needed to find something made mostly of carbon, silicon, and oxygen, not just carbon and silicon.
	</p>
	<p>
		It seems something closer to what I&apos;m after is <a href="https://en.wikipedia.org/wiki/Silicone">silicone</a>.
		It&apos;s primarily made up of silicon, oxygen, carbon, and hydrogen.
		Coal also frequently contains hydrogen, so it&apos;s a close enough fit, I think.
	</p>
</section>
