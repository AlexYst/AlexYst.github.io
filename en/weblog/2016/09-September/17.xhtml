		<header>
			<h1>Taking another break</h1>
			<p>Day 00560: Saturday, 2016 September 17</p>
		</header>
<p>
	Current countdowns:
</p>
<ul>
	<li>20 unfinished weblog entries in <a href="/en/weblog/2016/07-July/">July</a></li>
	<li>2 days until mobile voice/<abbr title="Short Message Service">SMS</abbr> service with my current carrier ends</li>
	<li>32 days until mobile data service with my current carrier ends</li>
	<li>29 days until my old domain registrar can no longer counter my charge dispute</li>
</ul>
<p>
	<a href="https://fpop.co./ilZW">FreedomPop</a> is trying to get me to sign up for an unlimited voice/<abbr title="Short Message Service">SMS</abbr> plan.
	Can&apos;t they see that I&apos;ve used zero voice minutes and zero <abbr title="Short Message Service">SMS</abbr> messages last month? I&apos;m not even <strong>*able*</strong> to use any, as proprietary software is needed to do so.
	They require the installation of their specialized application to send and receive messages, as well as to place and accept telephone calls.
	If they used some known standard, I&apos;d probably be able to use free software to accomplish this task.
</p>
<p>
	Cyrus is finally able to go home today, having been stuck here for three and a half weeks, unable to work on finding a job, getting their <abbr title="identification">ID</abbr> card, and looking into schooling.
	They were only supposed to be here about half a week.
</p>
<p>
	My plan had been to read that long <abbr title="Portable Document Format">PDF</abbr> file today, but I really needed a break.
	I can&apos;t always be working.
	I&apos;ll buckle down and get to work tomorrow.
</p>
