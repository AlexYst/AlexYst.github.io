			<h1>Professor Shyguy&apos;s music sale</h1>
			<p>Day 00556: Tuesday, 2016 September 13</p>
		</header>
<p>
	Current countdowns:
</p>
<ul>
	<li>20 unfinished weblog entries in <a href="/en/weblog/2016/07-July/">July</a></li>
	<li>6 days until mobile voice/<abbr title="Short Message Service">SMS</abbr> service with my current carrier ends</li>
	<li>36 days until mobile data service with my current carrier ends</li>
	<li>1 day until my FreedomPop (no voice/<abbr title="Short Message Service">SMS</abbr>) cycle restarts and I can find out if I have a higher data-transfer limit than before</li>
	<li>33 days until my old domain registrar can no longer counter my charge dispute</li>
</ul>
<p>
	<a href="https://professorshyguy.bandcamp.com/">Professor Shyguy</a> is having a music sale today! Most music is available gratis, and the price of the full discography bundle has been drastically reduced.
	I already have a copy of most of their music from my purchase of the <a href="https://professorshyguy.bandcamp.com/merch/32gb-usb-30-drive-fragmentation-version">SHYDRIVE</a>, but Bandcamp doesn&apos;t realize that I paid for the music, so I wasn&apos;t able to leave reviews on many of the albums.
	I picked up a copy of the full discography bundle, so now, when time allows, I can leave reviews.
	That&apos;ll also complete my collection, as the SHYDRIVE only contained four tracks from <a href="https://professorshyguy.bandcamp.com/album/triforce-tour-triforce-collected">Triforce Tour - Triforce Collected</a>.
</p>
<p>
	I spent the day researching and writing about the Integrated Storm Water Drain project in Chennai, India.
	It really was not a good situation for the people.
	I found a couple of sources with information about that, but I should have started on this essay earlier instead of focusing solely on other homework.
	I&apos;ve written up a draft of that essay, but I&apos;m running out of time.
</p>
<p>
	Four more people accepted my <a href="https://fpop.co./ilZW">FreedomPop</a> friend requests, so I&apos;ve now hit the 700 megabyte cap for gratis data allowance per month, 550 megabytes of which is usable without a risk of overages.
</p>
