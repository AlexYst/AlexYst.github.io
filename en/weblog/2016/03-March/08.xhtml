		<header>
			<h1>Expired check</h1>
			<p>Day 00367: <time>Tuesday, 2016 March 08</time></p>
		</header>
<p>
	Today was mostly spent cleaning up and sorting.
	While sorting my paper files, I found an old expired check from my old school reimbursing me for overpaid tuition.
	Tomorrow, I&apos;ll write to the school and see if I can get them to reissue it.
	I also found some old propaganda from the <abbr title="Free Software Foundation">FSF</abbr>.
	THey sent it to me back when I was a member, but now, I wouldn&apos;t dare read or spread it, as it&apos;s covered by the proprietary <abbr title="Creative Commons Attribution-NoDerivatives">CC BY-ND</abbr> license.
	I find myself in a strange state where I feel like disposing of it would be a waste, but doing anything other than disposing of it would be unethical.
	I&apos;ll probably keep it a while longer, then securely get rid of it later.
</p>
<p>
	Kindone just down his <abbr title="Internet Relay Chat">IRC</abbr> server today, the only server on a network called the foobar Internet Relay Chat Network (it migth have been a default network name for the <abbr title="Internet Relay Chat">IRC</abbr> server software).
	He didn&apos;t say why, but he shut down the whole <abbr title="virtual private server">VPS</abbr>.
</p>
<p>
	It seems that on Thursday, Vanessa, our mother, and I will be volunteering at some sort of family science night event.
	Cyrus, on the other hand, will be attending the event normally.
</p>
