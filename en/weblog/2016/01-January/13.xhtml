		<header>
			<h1>A major overhaul</h1>
			<p>Day 00312: Wednesday, 2016 January 13</p>
		</header>
<p>
	I spent today working on a major overhaul of the spider.
	It now stores much less data in the database, but as a consequence, it has to crawl depth-first instead of breadth-first.
	This makes it much slower to find onion domains, as it will take a while before it can tap into one of the existing onion address lists.
	I think that I have worked the major bugs out of the spider though.
	Additionally, Gopher support is now available and <abbr title="Uniform Resource Identifier">URI</abbr>s that should not be crawled (due to having a scheme that makes the site unlikely to hold information on other sites) are no longer crawled.
	With this release, the newly-named <a href="https://notabug.org/y.st./include.d">include.d</a> is also necessary.
</p>
<p>
	I should have more to say today, but I really do not.
</p>
<p>
	My <a href="/a/canary.txt">canary</a> still sings the tune of freedom and transparency.
</p>
