		<header>
			<h1>They&apos;re watching us.</h1>
			<p>Day 00601: Friday, 2016 October 28</p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./weblog/2016/10/28.jpg" alt="Orange crab apples" class="weblog-header-image" width="811" height="480"/>
<p>
	Current countdowns:
</p>
<ul>
	<li>249 scheme-specific <abbr title="Uniform Resource Identifier">URI</abbr>-parsing classes to write and add to <a href="https://git.vola7ileiax4ueow.onion/y.st./include.d/releases">include.d</a></li>
	<li>1 free elective left in my associate degree program</li>
	<li>4 free electives left in my bachelor degree program</li>
</ul>
<p>
	Website cleanup tasks left to accomplish:
</p>
<ul>
<li>Find and tag any references to <abbr title="Extensible Hypertext Markup Language">XHTML</abbr> tags in my journal pages.</li>
<li>Find and tag any references to functions, classes, and constants that can be <code>grep</code>ed for; look for backslashes and empty parentheses.</li>
<li>Find and clean up references to <code>/domain_research/</code>.</li>
<li>Build error pages.</li>
<li>Update the onion domain pages to show that the onions are down</li>
<li>Update the hall of shame</li>
</ul>
<p>
	Topics for essays that I want to write outside of school:
</p>
<ul>
<li>How the <abbr title="GNU &quot;Free&quot; Documentation License">GFDL</abbr> isn&apos;t a free license, and is effectively nonfree even when invariant sections aren&apos;t used</li>
<li>How the telephone number system is screwy</li>
<li>How postpaid mobile plans are bad for customers</li>
<li>How connections using &quot;untrusted&quot; <abbr title="Transport Layer Security">TLS</abbr> certificates are more trustworthy than connections without any <abbr title="Transport Layer Security">TLS</abbr> certificate at all</li>
<li>The importance of free software</li>
<li>The importance of free media</li>
</ul>
<p>
	I took the review quizzes today, then the final exams.
	Strangely, the final exam in <span title="Online Education Strategies">UNIV 1001</span> asked who the founder of the school is.
	Not to be rude or anything, but why does that even matter? Or rather, why does it even matter if I know who the founder is? That course is basically a course on student success, and knowing the back story of the school doesn&apos;t exactly help me improve my performance there.
</p>
<p>
	I received an envelope from the government health care people instructing me to renew my coverage through them.
	The strange part though is that they even know where to find me.
	My address on file is in Coos Bay.
	It just goes to show that the government keeps a pretty close watch on us all.
	I&apos;m not a person of any particular interest, yet they still decided to watch me to see when I moved.
	Creepy.
</p>
<p>
	My <a href="/a/canary.txt">canary</a> still sings the tune of freedom and transparency.
</p>
