			<h1>I still need a paper topic.</h1>
			<p>Day 00588: <time>Saturday, 2016 October 15</time></p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./weblog/2016/10/15.jpg" alt="A mossy stone" class="framed-centred-image" width="811" height="480"/>
<p>
	Current countdowns:
</p>
<ul>
	<li>
		2 days until my old domain registrar can no longer counter my charge dispute
	</li>
	<li>
		8 months worth of weblog entries to correct misuse of the <abbr title="Extensible Hypertext Markup Language">XHTML</abbr> <code>&lt;q/&gt;</code> tag in
	</li>
	<li>
		249 scheme-specific <abbr title="Uniform Resource Identifier">URI</abbr>-parsing classes to write and add to <a href="https://git.vola7ileiax4ueow.onion/y.st./include.d/releases">include.d</a>
	</li>
</ul>
<p>
	Just before midnight last night, Vivian and Cyrus came for a visit again.
	Vivian researches malaria, one of the four main global diseases.
	I tried to get Vivian&apos;s help with ideas for my paper, but mostly, Vivian&apos;s ideas were ones that I&apos;d already put in my essay notes yesterday or were ideas that I couldn&apos;t directly tie to globalization, and therefor couldn&apos;t include in my paper.
	I worked on my <span title="Globalization">POLS 1503</span> essay some more, though I still need a topic for <span title="Online Education Strategies">UNIV 1001</span> essay.
</p>
<p>
	<a href="https://marcwithac.bandcamp.com/">Marc With a C</a> put out an <a href="https://twitter.com/MarcFi/status/787319205028851712">open invitation to ask questions</a>, so I <a href="https://twitter.com/Yst_D/status/787341447989170177">asked about</a> Marc&apos;s <a href="https://twitter.com/Yst_D/status/787341525265031172">appending &quot;and meat&quot;</a> to the song I&apos;m In Love With Everyone I know.
	I&apos;ve suspected for a while that it meant that Marc once was a vegetarian but started eating meat, and Marc <a href="https://twitter.com/MarcFi/status/787342139030208512">confirmed it</a>! It sounds like that due to a blood disorder though, they couldn&apos;t eat certain foods and went back to eating meat.
</p>
<p>
	My <a href="/a/canary.txt">canary</a> still sings the tune of freedom and transparency.
</p>
