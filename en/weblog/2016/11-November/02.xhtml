		<header>
			<h1>Unable to stay on task and unable to sleep</h1>
			<p>Day 00606: Wednesday, 2016 November 02</p>
		</header>
<img src="/img/CC_BY-SA_4.0/y.st./weblog/2016/11/02.jpg" alt="Burgundy and white flower" class="weblog-header-image" width="811" height="480"/>
<p>
	Current countdowns:
</p>
<ul>
	<li>
		244 scheme-specific <abbr title="Uniform Resource Identifier">URI</abbr>-parsing classes to write and add to <a href="https://git.vola7ileiax4ueow.onion/y.st./include.d/releases">include.d</a>
	</li>
	<li>
		1 free elective left in my associate degree program
	</li>
	<li>
		4 free electives left in my bachelor degree program
	</li>
</ul>
<p>
	Topics for essays that I want to write outside of school:
</p>
<ul>
	<li>
		How the <abbr title="GNU &quot;Free&quot; Documentation License">GFDL</abbr> isn&apos;t a free license, and is effectively nonfree even when invariant sections aren&apos;t used
	</li>
	<li>
		How the telephone number system is screwy
	</li>
	<li>
		How postpaid mobile plans are bad for customers
	</li>
	<li>
		How connections using &quot;untrusted&quot; <abbr title="Transport Layer Security">TLS</abbr> certificates are more trustworthy than connections without any <abbr title="Transport Layer Security">TLS</abbr> certificate at all
	</li>
	<li>
		The importance of free software
	</li>
	<li>
		The importance of free media
	</li>
</ul>
<p>
	I finished up the code for the <code>aaas:</code>- and <code>aaa:</code>-scheme &quot;<abbr title="Uniform Resource Identifier">URI</abbr>&quot; classes, then quickly built a class to deal with <code>about:</code>-scheme <abbr title="Uniform Resource Identifier">URI</abbr>s.
	That class came much quicker for a couple of reasons.
	First of all, the <code>about:</code> scheme imposes very few restrictions.
	More than that though, <code>about:</code>-scheme <abbr title="Uniform Resource Identifier">URI</abbr>s actually conform to <abbr title="Request for Comments">RFC</abbr> 3986.
	That means that a large chunk of the work was already done.
	My base class does all the work in conforming to the basic <abbr title="Uniform Resource Identifier">URI</abbr> standards and my middleman class offers tools for defining the basic syntax of a specific <abbr title="Uniform Resource Identifier">URI</abbr> scheme.
	On the other hand, the <code>aaas:</code> and <code>aaa:</code> schemes do <strong>*not*</strong> conform to basic <abbr title="Uniform Resource Identifier">URI</abbr> syntax.
	As a result, I had to define the class that handles them almost completely from scratch, unable to reuse basic concepts that should be the same across <abbr title="Uniform Resource Identifier">URI</abbr>s of any scheme.
</p>
<p>
	I started work on my class for <code>acap:</code>-scheme <abbr title="Uniform Resource Identifier">URI</abbr>s, but I really wasn&apos;t feeling it, so I quit.
	I started trying to write up one of the opinionative essays that I really want for my website, but I wasn&apos;t really feeling that either.
	I might have been able to force myself to do quality work on the <abbr title="PHP: Hypertext Preprocessor">PHP</abbr> classes, but for the essays, I need to be in a passionate mood or they won&apos;t turn out well.
	I ended up taking a long walk instead, staying out until my feet were tired.
	I got home a bit late, then fell asleep early.
	I couldn&apos;t actually stay asleep though.
	I&apos;m going to be very tired tomorrow, most likely.
</p>
<p>
	My <a href="/a/canary.txt">canary</a> still sings the tune of freedom and transparency.
</p>
