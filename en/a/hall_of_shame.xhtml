			<h1>Hall of Shame</h1>
			<p>Users that claimed my email address as their own</p>
		</header>
<p>These are people who pretended to be me by registering for accounts at other sites using my email address. Both the registrant (for using someone else&apos;s email address to register an account) and the company (for allowing registration without confirming with the email address holder that the account is wanted) should be ashamed of themselves. Registrant names and other information may be fake; after all, they didn&apos;t supply their real email addresses either.</p>
