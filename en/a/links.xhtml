			<h1>Links</h1>
			<p>Interesting places around the Web</p>
		</header>
<p>
	This page is a work in progress.
	I&apos;ll add links to things that I&apos;d like to share as I think of them.
	Links are categorized and with <abbr title="Hypertext Transfer Protocol Secure">HTTPS</abbr> links listed first, but are otherwise alphabetical.
	That means that if a website has a mandatory &quot;www.&quot; (which is near the end of the alphabet) and doesn&apos;t allow <abbr title="Hypertext Transfer Protocol Secure">HTTPS</abbr> access, it&apos;ll be listed below other links.
</p>
<h2>Operating systems</h2>
<p>
	These are the operating systems that I use on my machines.
</p>
<ul>
	<li>
		<a href="https://www.debian.org/">Debian, the Universal Operating System</a>
		<ul>
			<li>
				<a href="http://5nca3wxl33tzlzj5.onion/">List of Debian Project onion addresses</a>
			</li>
		</ul>
	</li>
	<li>
		<a href="https://www.replicant.us/">Replicant, the fully-free Android distribution</a>
	</li>
</ul>
<h2>Music</h2>
<p>
	Music that I recommend is found at these websites.
	I only recommend music under a <abbr title="Creative Commons Attribution">CC BY</abbr> or <abbr title="Creative Commons Attribution-ShareAlike">CC BY-SA</abbr> license.
</p>
<ul>
	<li>
		<a href="https://kelleemaize.com./">Kellee Maize</a> (license depends on download location, not always under a free license)
	</li>
	<li>
		<a href="https://www.joshwoodward.com/">Josh Woodward</a> (<abbr title="Creative Commons Attribution 4.0 International">CC BY 4.0</abbr>)
	</li>
	<li>
		<a href="http://kubbimusic.com./">Kubbi</a> (most is covered by <abbr title="Creative Commons Attribution-ShareAlike 3.0 Unported">CC BY-SA 3.0</abbr>, but some is nonfree)
	</li>
	<li>
		<a href="http://marcwithac.com/">Marc With a C</a> (all covered by either <abbr title="Creative Commons Attribution 3.0 Unported">CC BY 3.0</abbr> or <abbr title="Creative Commons Attribution-ShareAlike 3.0 Unported">CC BY-SA 3.0</abbr>)
	</li>
	<li>
		<a href="http://professorshyguy.com/">Professor Shyguy</a> (most is covered by either <abbr title="Creative Commons Attribution 3.0 Unported">CC BY 3.0</abbr> or <abbr title="Creative Commons Attribution-ShareAlike 3.0 Unported">CC BY-SA 3.0</abbr>, but some covers are nonfree)
	</li>
	<li>
		<a href="http://thedarkpiano.com/">Myuu</a> (original works and some covers are under <abbr title="Creative Commons Attribution 3.0 Unported">CC BY 3.0</abbr>, but some covers are nonfree)
	</li>
	<li>
		<a href="http://www.bradsucks.net./">Brad Sucks</a> (the main three albums are under <abbr title="Creative Commons Attribution-ShareAlike 3.0 Unported">CC BY-SA 3.0</abbr>, avoid the nonfree side albums)
	</li>
</ul>
