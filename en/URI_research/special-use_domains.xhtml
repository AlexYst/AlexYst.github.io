		<header>
			<h1>Special-Use Domain Names</h1>
			<p>Domain names reserved by <abbr title="Internet Assigned Numbers Authority">IANA</abbr> for special uses</p>
		</header>
<p>For an in-depth explanation of what each special-use domain name is used for, I recommend checking out the <a href="https://www.iana.org/assignments/special-use-domain-names/special-use-domain-names.xhtml">special-use domain names</a> page on the <abbr title="Internet Assigned Numbers Authority">IANA</abbr> website. This page simply breaks the list of special-use domain names into four broad groups based on characteristics that they have.</p>

<h2>Name server names</h2>
<p>These names are available for use with your own intranet&apos;s name server.</p>
<ul>
	<li>10.in-addr.arpa.</li>
	<li>16.172.in-addr.arpa.</li>
	<li>17.172.in-addr.arpa.</li>
	<li>18.172.in-addr.arpa.</li>
	<li>19.172.in-addr.arpa.</li>
	<li>20.172.in-addr.arpa.</li>
	<li>21.172.in-addr.arpa.</li>
	<li>22.172.in-addr.arpa.</li>
	<li>23.172.in-addr.arpa.</li>
	<li>24.172.in-addr.arpa.</li>
	<li>25.172.in-addr.arpa.</li>
	<li>26.172.in-addr.arpa.</li>
	<li>27.172.in-addr.arpa.</li>
	<li>28.172.in-addr.arpa.</li>
	<li>29.172.in-addr.arpa.</li>
	<li>30.172.in-addr.arpa.</li>
	<li>31.172.in-addr.arpa.</li>
	<li>168.192.in-addr.arpa.</li>
	<li>test.</li>
</ul>

<h2>Dynamic names</h2>
<p>These names are handled dynamically by software and should not be used with a name server.</p>
<ul>
	<li>254.169.in-addr.arpa.</li>
	<li>8.e.f.ip6.arpa.</li>
	<li>9.e.f.ip6.arpa.</li>
	<li>a.e.f.ip6.arpa.</li>
	<li>b.e.f.ip6.arpa.</li>
	<li>onion.</li>
	<li>local.</li>
</ul>

<h2>Static names</h2>
<p>These names are assigned their values based on standards and should not be used with a name server.</p>
<ul>
	<li>invalid.</li>
	<li>localhost.</li>
</ul>

<h2>Unspecial names</h2>
<p>These names are considered special by <abbr title="Internet Assigned Numbers Authority">IANA</abbr>, but they are not supposed to actually be treated as special in any way.</p>
<ul>
	<li>example.</li>
	<li>example.com.</li>
	<li>example.net.</li>
	<li>example.org.</li>
</ul>
