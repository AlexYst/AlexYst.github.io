		<header>
			<h1>Usable <abbr title="Top Level Domain">TLD</abbr>s (and <abbr title="Second Level Domain">SLD</abbr>s)</h1>
			<p>Domain registrations with no telephone service required</p>
		</header>
<p>With current <abbr title="Internet Assigned Numbers Authority">IANA</abbr> regulations being as they are, I cannot recommend the use of <abbr title="generic top-level domain">gTLD</abbr>s for registered domains. <abbr title="country code top-level domain">ccTLD</abbr>s are under different rules though. Not all <abbr title="country code top-level domain">ccTLD</abbr>s are reasonably managed either, and some under more noxious rules than even the rules <abbr title="Internet Assigned Numbers Authority">IANA</abbr> sets on <abbr title="generic top-level domain">gTLD</abbr>s. For my own information, I&apos;ve compiled a list of usable <abbr title="country code top-level domain">ccTLD</abbr>s, though I hope this information proves useful to others as well. To be included in this list, domains must be registrable under the given <abbr title="country code top-level domain">ccTLD</abbr> regardless of whether the applicant is an individual or a corporation and must not require the applicant be reachable by telephone. An email address and postal address should be enough for the whois records, there is no need to require that applicants pay a monthly telephone subscription fee just so that they have a working telephone number to put in their whois records. If a domain is listed here as requiring a non-blank telephone number, it was only included because the telephone number can be set to a string such as <q>no telephone available</q>.</p>

<li>initial price - $100 <abbr title="United States Dollars">USD</abbr> / 2 years</li>
<li>minimum length - 3</li>
<li>whois privacy - yes</li>

<li>manual approval - unknown</li>
</ul>
