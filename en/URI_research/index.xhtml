			<h1><abbr title="Uniform Resource Identifier">URI</abbr> research</h1>
			<p>Uniform Resource Identifiers</p>
		</header>
<p>I find <abbr title="Uniform Resource Identifier">URI</abbr>s to be very interesting. I&apos;d say that learning about how they are designed to be used and how they are used in practice is one of my main hobbies. I keep my notes on anything I find noteworthy about them in this section of my website.</p>
<h2>Domain names</h2>
<p>When minting many types of <abbr title="Uniform Resource Identifier">URI</abbr>s, a domain name is used. Some of my domain name notes were lost, but my most relevant notes that I took when deciding on a domain name and later evaluating my choice in domain names are still available.</p>
<ul>
	<li><a href="https://y.st./en/URI_research/ccTLDs.xhtml">notes on all <abbr title="country code top-level domain">ccTLD</abbr>s</a></li>
	<li><a href="https://y.st./en/URI_research/usable_ccTLDs.xhtml"><abbr title="country code top-level domain">ccTLD</abbr>s that don&apos;t require telephone service</a></li>
	<li><a href="https://y.st./en/URI_research/best_ccTLDs.xhtml"><abbr title="country code top-level domain">ccTLD</abbr>s that don&apos;t even ask for a telephone number during registration</a></li>
	<li><a href="https://y.st./en/URI_research/special-use_domains.xhtml">special-use domain names</a></li>
</ul>
<h2>Schemes</h2>
<p>In addition to sometimes having a domain, all <abbr title="Uniform Resource Identifier">URI</abbr>s have a scheme. Scheme-specific notes are listed here.</p>
<ul>
	<li><a href="https://y.st./en/URI_research/non-conformant_scheme-specific_syntax.xhtml">Non-conformant scheme-specific syntax</a></li>
</ul>
<h2>Protocol limitations and client bugs</h2>
<p><abbr title="Uniform Resource Identifier">URI</abbr>s are limited by both the generic <abbr title="Uniform Resource Identifier">URI</abbr> syntax and by their scheme-specific syntax. However, some file formats place further limitations on them. Furthermore, some clients exhibit buggy behavior and do not process <abbr title="Uniform Resource Identifier">URI</abbr>s correctly. If you&apos;re trying to meet standards and/or dumb down your <abbr title="Uniform Resource Identifier">URI</abbr>s so that buggy clients can handle them, you&apos;ll find my relevant notes here.</p>
<ul>
	<li><a href="https://y.st./en/URI_research/limitations.xhtml">Format-specific limitations</a></li>
	<li><a href="https://y.st./en/URI_research/SNI_bug.xhtml">Web browser host bug</a></li>
</ul>
